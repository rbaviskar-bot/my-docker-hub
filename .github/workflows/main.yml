name: CI/CD Docker image 

on:
  push:
    branches:
      - master
      
env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        
      - name: Set up Dcoker buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Validate registry/repo/tag values
        run: |
          REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          REPO="${{ env.ECR_REPOSITORY }}"
          TAG="${{ env.IMAGE_TAG }}"
          echo "Registry: $REGISTRY"
          echo "Repository: $REPO"
          echo "Tag: $TAG"
          [ -z "$REGISTRY" ] && echo "ERROR: registry is empty (login-ecr failed or missing id)" && exit 1
          [ -z "$REPO" ] && echo "ERROR: ECR_REPOSITORY is empty (set it in repo Variables or env)" && exit 1
          case "$REPO" in /*) echo "ERROR: ECR_REPOSITORY must NOT start with '/'" && exit 1 ;; esac

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .            # path to your Dockerfile; keep lowercase
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

