name: CI/CD Docker image 

on:
  push:
    branches:
      - master
      
env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        
      - name: Set up Dcoker buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Debug registry output
        run: echo "REGISTRY=${{ steps.login-ecr.outputs.registry }}"

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .            # path to your Dockerfile; keep lowercase
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}


      
      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -euxo pipefail

          ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}"
          REGION="${{ secrets.AWS_REGION }}"
          REPO="${{ var.ECR_REPOSITORY }}"
          ECR_REGISTRY="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com"
          IMAGE_URI="${ECR_REGISTRY}/${REPO}:${TAG}"

          # Ensure Docker & AWS CLI exist (Ubuntu/Amazon Linux)
          if ! command -v docker >/dev/null 2>&1; then
            sudo apt-get update -y || true
            sudo apt-get install -y docker.io || sudo yum install -y docker
            sudo systemctl enable --now docker || sudo service docker start
          fi
          if ! command -v aws >/dev/null 2>&1; then
            curl -fsSL "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            sudo apt-get install -y unzip || true
            unzip awscliv2.zip && sudo ./aws/install && rm -rf aws awscliv2.zip
          fi

          # ECR login on EC2 (requires EC2 IAM role or configured keys)
          aws sts get-caller-identity
          aws ecr get-login-password --region "$REGION" \
            | sudo docker login --username AWS --password-stdin "$ECR_REGISTRY"

          # Pull & run
          sudo docker pull "$IMAGE_URI"
          sudo docker stop vm || true
          sudo docker rm vm || true
          sudo docker run -d --name vm -p 80:80 "$IMAGE_URI"

          sudo docker ps
          sudo docker logs --tail=100 vm || true
        EOF


